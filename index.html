<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- The links for all of my style sheet like boot strap and font awesome as well as my own css
    -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>Giphy App</h1>
        <div class="form">
            <form>
                <input type="text" id="search" class="form-control" placeholder="Search here" />
                <button class="btn btn-primary" id="submit-button">Search</button>
                <button class="btn btn-primary" id="reset-results">Reset</button>
            </form>
        </div>
        <div class="recent-search"></div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="for-favorites">
            <label class="form-check-label" for="exampleCheck1">Favorites</label>
        </div>
        <div class="giphy-content"></div>

    </div>
    <!-- The links to jquery as well as my own javascript file -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
